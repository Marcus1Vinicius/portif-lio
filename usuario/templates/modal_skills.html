{% extends 'base.html' %}
{% block content %}
    <div class="modal_conteudo">
            <div>
                <h1>Skills</h1>
            </div>
            {% for skill in skills %}
            <div class="estrutura_cards">
        
                <div class="rolagem card" style="width: 18rem;">
                    <img src="/media/{{ skill.foto }}" class="card-img-top" alt="Imagem da Skill">
                    <div class="card-body">
                        <h5 class="card-title">{{ skill.nome }}</h5>
        
                        <details class="colapse">
                            <summary>Sobre</summary>
                            <div>
                                {{ skill.sobre }}
                            </div>
                        </details>

                    </div>
                </div>
        
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
