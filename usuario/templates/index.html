{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus Vinicius</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #262626;">

    <div class="container-fluid">

        <!-- Seção de cabeçalho -->
        <div class="row"> 
            <div class="col-md-12 d-flex justify-content-center">
                <h1 class="text-light py-4">Olá, Mundo!</h1>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <ul class="list-inline">
                    <li class="list-inline-item px-5"><a class="links" href="#">Sobre mim</a></li>
                    <li class="list-inline-item px-5"><a class="links" href="#">Minhas skills</a></li>
                    <li class="list-inline-item px-5"><a class="links" href="#">Minhas redes</a></li>
                    <li class="list-inline-item px-5"><a class="links" href="#">Meus projetos</a></li>
                </ul>
            </div>
        </div>

        <!-- Seção de conteúdo -->
        {% for usuario in usuarios %}
        <div class="row">
            <div class="col-md-4">
                <img class="eu img-fluid" src="/media/{{usuario.foto}}">
            </div>

            <div class="col-md-8 sobre_mim">
                    <h1 class="text-light nome">Olá! Eu me chamo {{ usuario.nome }}</h1>
                    <div class="text-light">
                        <p>{{ usuario.sobre }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
