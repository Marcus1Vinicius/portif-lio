{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus Vinicius</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(to right,#EFF0F2,#7A7B7D);">

    <!-- container fluido para responsividade do site, dentro dele estará todas as rows e cols que vamos usar -->
    <div class="container-fluid">

        <!-- linha onde fica o olá mundo -->
        <div class="row" style="background-color: aqua;">
            <!-- coluna do texto olá mundo -->
            <div class="col">
                <h3 class="text-dark mx-5 my-5">Olá mundo!</h3>
            </div>

        </div>

        <!-- linha onde fica os botões de sobre mim, skills, projetos, minha foto e os botões de contato e redes sociais, elá será dividida em três colunas inicialmente. -->
         <div class="row">

            <!-- coluna dos botões sobre mim, skills e projetos -->
            <div class="col" style="background-color: rgb(255, 255, 0);">
                <h1>botões</h1>
            </div>

            <!-- coluna da imagem com o circulo de fundo -->
            <div class="col" style="background-color: black;">
                <h1>imagem</h1>
            </div>

            <!-- coluna com os botões de redes sociais e contatos -->

            <div class="col" style="background-color: rgb(255, 0, 0);">
                <h1>botões</h1>
            </div>

         </div>
    </div>
</body>
