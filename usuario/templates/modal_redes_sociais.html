{% extends 'base.html' %}
{% block content %}
    <div class="modal_conteudo">
            <div>
                <h1>Redes Sociais</h1>
            </div>
            <div class="estrutura_cards">

                {% for rede in redes %}
                <div class="rolagem card" style="width: 18rem;">
                    <img src="/media/{{ rede.foto }}" class="card-img-top" alt="Imagem do Projeto">
                    <div class="card-body">
                        <a href="{{ rede.link }}" class="btn btn-dark">Link</a>
                    </div>
                </div>
                {% endfor %}
        
            </div>

    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
